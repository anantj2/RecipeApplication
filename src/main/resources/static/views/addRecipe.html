<div class="section">
	<h3>{{headingTitle}}</h3>
	<form name="recipe">
	<div>
		<table class="tableBox">
			<tr class="tableHeader">
				<td>Date and time of creation</td>
				<td>Veg/Non-Veg</td>
				<td>Suitable for</td>
				<td>Ingredients</td>
				<td>Cooking Instructions</td>
			</tr>
			<tr>
				<td><input type="text" id="id" ng-model="createDateTime" ng-disabled="true" style="width:150px;"/></td>
				<td><input type="text" id="dishType" ng-model="dishType" style="width:100px;"/></td>
				<td><input type="number" id="noOfPeople" ng-model="noOfPeople" style="width:100px;"/></td>
				<td><input type="text" id="ingredient" ng-model="ingredient" /></td>
				<td><input type="text" id="instructions" ng-model="instructions" /></td>
			</tr>
		</table>
	</div>
	</br>
		<button type="button" name="Add Recipe"
			ng-click="addRecipe(createDateTime,dishType,noOfPeople,ingredient,instructions)">Add Recipe</button>
			
	</form>
	
</div>
